<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="style/app.css">

    <script src="./lib/aframe-v1.4.2.min.js"></script>
    <script src="./lib/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <script
        src="https://raw.githack.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

    <script src="./lib/html5-qrcode.min.js"></script>
    <script src="./lib/html2canvas.min.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene id="scene" embedded vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        capture-screenshot>

        <a-assets>
            <a-mixin id="text"
              text="align: center; width: 6;
                   value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam"
            ></a-mixin>
          </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode'
            value='6'>
            <!-- <a-entity id="animated-model" gltf-model="#animated-asset" scale="2">
            </a-entity> -->
        </a-marker>

        <a-entity code-check camera></a-entity>

        <!-- <a-entity 
            position="6 8 -36" 
            id="data-sheet"
            geometry="primitive: plane; width: 7; height: auto" 
            material="color: tomato; opacity: 0.5"
            scale="1.5 1.5 1.5"
            text="color: black; align: left; width: 6;
              value:">
        </a-entity> -->

        <!-- <a-box color="tomato" position="6 5 -20" rotation="0 0 0" depth="0.5" height="1" width="2"></a-box> -->
        <!-- <a-text color="black" value="Hello There!" position="-5.9 5 -19" width="2" height="auto"></a-text> -->
    </a-scene>

    <div id="data-sheet">
        <button class="btn btn-circle btn-primary btn-xl mb-3 btn-sheet-toggle">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
        </button>
        <div class="content"></div>
    </div>

    <!-- <div id="divQrReader"></div> -->
    <!-- <script src="./js/qr.js"></script> -->
    <script src="./lib/jsQR.js"></script>
    <script src="./js/main.js"></script>


</body>

</html>
