<!doctype HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="./lib/aframe-v1.4.2.min.js"></script>
    <script src="./lib/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- import events.js script -->
    <script
        src="https://raw.githack.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>

    <script src="./lib/html5-qrcode.min.js"></script>
    <script src="./lib/html2canvas.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
    <a-scene id="scene" embedded vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        capture-screenshot>

        <a-assets>
            <a-mixin id="marker" geometry="primitive: plane; width: 0.057; height: 0.057"
                material="color: #C03546"></a-mixin>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode'
            value='6'>
            <!-- <a-entity id="animated-model" gltf-model="#animated-asset" scale="2">
            </a-entity> -->
        </a-marker>

        <!-- <a-text 
            position="6 7 -36" 
            id="data-sheet" 
            value="Hello, World!" 
            width="15" 
            line-height="50" 
            letter-spacing="5" 
            color="white"
            background-color="rgba(100, 100, 100, 0.4)">
        </a-text> -->



        <a-entity code-check camera></a-entity>

        <!-- font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt; -->
        <a-entity 
            position="6 7 -36" 
            id="data-sheet"
            animation="property: position"
            geometry="primitive: plane; width: 8; height: auto" 
            material="color: rgba(255, 255, 255, 1)" 
            text="color: black; align: center; value:">
        </a-entity>

    </a-scene>

    <!-- <div id="divQrReader"></div> -->
    <!-- <script src="./js/qr.js"></script> -->
    <script src="./lib/jsQR.js"></script>
    <script src="./js/main.js"></script>


</body>

</html>
