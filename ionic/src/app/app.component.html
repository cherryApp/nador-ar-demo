<ion-menu contentId="main-content">
  <ion-header>
    <!-- <ion-toolbar>
      <ion-title>Geo-milk</ion-title>
    </ion-toolbar> -->
  </ion-header>
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>{{ 'app_name' | transloco  }}</ion-list-header>
      <ion-note>Budapest</ion-note>

      <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
          routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }" [state]="page">
          <ion-icon aria-hidden="true" slot="start" [ios]="page.icon + '-outline'"
            [md]="page.icon + '-sharp'"></ion-icon>
          <ion-label>{{ page.title | transloco }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ title }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openDeviceModal()">
          <ion-icon slot="icon-only" name="camera-reverse-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
