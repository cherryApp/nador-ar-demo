<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button color="medium" (click)="cancel()">Cancel</ion-button> -->
    </ion-buttons>
    <ion-title>
      {{ 'messages.switch_camera' | transloco }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true">
        {{ 'commands.close' | transloco }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item (click)="selectDevice(device)" class="device" *ngFor="let device of devices">
      <ion-label>{{ device.label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
