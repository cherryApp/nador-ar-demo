<ion-card *ngFor="let item of list$ | async">
  <ion-card-header>
    <ion-card-title>{{ 'messages.machine_data' | transloco }}</ion-card-title>
    <!-- <ion-card-subtitle>{{ item.values['name'] }}</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>Guid: {{ item.values['guid'] }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Leírás: {{ item.values['name'] }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
