<ion-content center text-center>
  <ion-grid>
    <ion-row>
      <google-map height="600px" width="400px" [options]="mapOptions">
        @for (point of pois; track $index) {
          <map-marker 
            #marker="mapMarker"
            [position]="point.poi" 
            [options]="markerOptions"
            [title]="point.title" 
            [label]="''"
            [clickable]="true"
            [icon]="getIcon()"
            (mapClick)="openInfoWindow(marker, point)"/>
        }
        <map-info-window>
          <div class="info-window-content">
            <h5>{{ infoTitle }}</h5>
            <p>id: {{ infoID }}</p>
            <img [src]="infoImg" alt="nador">
          </div>
        </map-info-window>
      </google-map>
    </ion-row>
  </ion-grid>

</ion-content>
