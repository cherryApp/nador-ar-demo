<ion-content center text-center>
  <ion-grid>
    <ion-row>
      <google-map height="600px" width="400px" [options]="mapOptions">
        @for (position of markerPositions; track position) {
          <map-marker 
            #marker="mapMarker"
            [position]="position" 
            [options]="markerOptions"
            [title]="'Csomagoló gép'" 
            [label]="'Csomagoló gép'"
            [clickable]="true"
            [icon]="getIcon()"
            (mapClick)="openInfoWindow(marker)"/>
        }
        <map-info-window>
          <div class="info-window-content">
            <h5>Nádor gép</h5>
            <p>id: 3344332nador</p>
            <img src="/assets/img/machine-001.jpg" alt="nador">
          </div>
        </map-info-window>
      </google-map>
    </ion-row>
  </ion-grid>

</ion-content>
